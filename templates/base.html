<!DOCTYPE html>
<html>
<head>
	<title>home</title>

	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

</head>
<body>
	<nav class="navbar navbar-expand-sm" style="background-color: #3F729B;">
		<!-- Brand/Logo -->
		<a class="navbar-brand" style="color: #00ffff" href="{% url 'homes:base' %}">Cluster</a>
		<button class="navbar-toggler" type="button" data-toggler="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">

			<!-- Search bar -->
			<form class="form-inline">
				<input class="form-control mr-sm-2" type="text" placeholder="Search">
				<button class="btn btn-success" type="submit">Search</button>
			</form>
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link text-white" href="#">About</a>
			</li>

			<li class="nav-item">
				<a class="nav-link text-white" href="#">Products</a>
			</li>

			{% if user.is_authenticated %}
				<li class="nav-item text-info" style="margin-top: 8px;">Hi, {{ user.username }}</li>
				<li class="nav-item">
					<a class="nav-link text-white" href="{% url 'accounts:logout' %}">Logout</a>
				</li>

			{% else %}
				<li class="nav-item">
					<a class="nav-link text-white" href="{% url 'accounts:register' %}">Register</a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-white" href="{% url 'accounts:login' %}">Log in</a>
				</li>
			{% endif %}
		</ul>
		</div>
	</nav>

	<h3 class="text-secondary" style="margin-left: 100px; margin-top: 10px;">Welcome to our site</h3>	
	<p class="text-info" style="margin-left:70px">
		This is a E-commerece site
		our site will help you about e-commerce
	</p>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
